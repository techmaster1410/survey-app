
  <form #userForm="ngForm" *ngIf="!submitted" (ngSubmit)="onSubmit()" novalidate>
     
        <div class="form-group">
          <label>Survey Name</label>
          <input type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="name" [(ngModel)]="obj.name" >
          <small class="text-danger" [class.d-none]="name.valid || name.untouched">Please Enter Survey Name</small>
        </div>
    
        <div class="form-group">
          <label>Enter your question</label>
          <input type="text" class="form-control" name="question" [(ngModel)]="obj.question">
        </div>
    
        <div class="form-group">
          <label>Enter Choices</label>
       
          <input type="choice" #choice="ngModel" required  class="form-control"  name="choice" [(ngModel)]="choices[0].choice_text">
          <input type="choice" #choice="ngModel" required  class="form-control"  name="choice" [(ngModel)]="choices[1].choice_text">
          <input type="choice" #choice="ngModel" required  class="form-control"  name="choice" [(ngModel)]="choices[2].choice_text">
          <input type="choice" #choice="ngModel" required  class="form-control"  name="choice" [(ngModel)]="choices[3].choice_text">
        
        
          <input type="choice" #choice="ngModel" required  class="form-control" hidden name="choice" [(ngModel)]="choices[0].surveyName">
          <input type="choice" #choice="ngModel" required  class="form-control" hidden name="choice" [(ngModel)]="choices[1].surveyName">
          <input type="choice" #choice="ngModel" required  class="form-control" hidden name="choice" [(ngModel)]="choices[2].surveyName">
          <input type="choice" #choice="ngModel" required  class="form-control" hidden name="choice" [(ngModel)]="choices[3].surveyName">
          
    
    
    
    
        </div>
    
        
        
    <button type=button class="btn btn-success"(click)="check()">Add Survey!</button>
    
      </form>
      <br><br>
